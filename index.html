<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="estilos/style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Teste de carrinho</title>
</head>
<body>
<header>
<span>Carrinho de compra do <strong>Everton</strong></span>
</header>
<main>
<div class="page-title">Seu Carrinho</div>
<div class="content">
    <section>
        <table>
            <thead>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th>-</th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                    <td>
                        <div class="product">
                        <img src="imagens/dipirona-img.jpg"alt="dipirona img">
                            <div class="info">
                            <div class="name">Dipirona</div>
                            <div class="category">Antibiótico</div>
                            </div>
                        </div>
                    </td>
                    <td>R$ 120</td>
                    <td>
                        <div class="qty">
                            <button><i class='bx bx-minus'></i></button>
                            <span>2</span>
                            <button><i class='bx bx-plus'></i></button>
                        </div>
                    </td>
                    <td>R$ 240</td>
                    <td>
                        <button class="remove"><i class='bx bx-x'></i></button>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product">
                            <img src="imagens/ibuprofeno-img.webp"alt="dipirona img">
                                <div class="info">
                                <div class="name">Dipirona</div>
                                <div class="category">Antibiótico</div>
                                </div>
                            </div>
                        </td>
                        <td>R$ 120</td>
                        <td>
                            <div class="qty">
                                <button><i class='bx bx-minus'></i></button>
                                <span>2</span>
                                <button><i class='bx bx-plus'></i></button>
                            </div>
                        </td>
                        <td>R$ 240</td>
                        <td>
                            <button class="remove"><i class='bx bx-x'></i></button>
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                <img src="imagens/paracentamol-img.jpg"alt="dipirona img">
                                    <div class="info">
                                    <div class="name">Dipirona</div>
                                    <div class="category">Antibiótico</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120</td>
                            <td>
                                <div class="qty">
                                    <button><i class='bx bx-minus'></i></button>
                                    <span>2</span>
                                    <button><i class='bx bx-plus'></i></button>
                                </div>
                            </td>
                            <td>R$ 240</td>
                            <td>
                                <button class="remove"><i class='bx bx-x'></i></button>
                            </td>
                            </tr>
                </tbody>
        </table>
    </section>
    <aside>
        <div class="box">
        <header>Resumo da compra</header>
        <div class="info">
        <div><span>Sub-Total</span><span>R$ 418</span></div>
        <div><span>Frete</span><span>Gratuito</span></div>
        <div><Button>Adicionar cupom de desconto<i class='bx bx-right-arrow-alt'></i></Button></div>
        </div>
        <footer>
            <span>Total</span>
            <span>R$ 418</span>
        </footer>
        </div>
        <button>Finalizar compra</button>
    </aside>
</div>
</main>
</body>
</html>
